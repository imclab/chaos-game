<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        color: #333;
        background-color: #EEEEE0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Fractal Fern in D3</h1>
    </div>
    <div id="svg-container">
      <h2 id="progress"></h2>
      <button id="stopBtn">Stop</button>
    </div>
    <div class="footer">
      <p>delimited 2014</p>
    </div>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/ferns.js"></script>
    <script>
      VIZ.onResize();

      $(window).on("resize", function() {
        VIZ.onResize();
      });

      VIZ.interval = setInterval(function () {
        VIZ.addPoint();
        VIZ.count++;
        $("#progress").text(d3.format(".2%")(VIZ.count/VIZ.times) + " " + d3.format(",")(VIZ.count) + "/" + d3.format(",")(VIZ.times));
        if (VIZ.count >= VIZ.times) {
          clearInterval(VIZ.interval);
        }
      }, 0);

      $("#stopBtn").on("click", function () {
        clearInterval(VIZ.interval)
      });
    </script>
  </body>
</html>
